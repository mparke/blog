<article class="article excerpt">
  <header class="article-header">
    <div class="article-tags">{{ post.tags | join: ", " }}</div>
    <h3 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span class="article-date">{{ post.date | date_to_string }}</span>, by
    <span class="article-author">{{ post.author }}</span>
    <img class="article-avatar" src="{{ post.avatar }}" alt="{{ post.author }}" width="25" />
  </header>
  {{ post.excerpt }}
</article>
