---
layout: base
---

{% include header.html %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      {% include sidebar.html %}
    </div>
    <div class="col-sm-7">
      <article>
        <div class="article-tags">{{ page.tags | join: ", " }}</div>
        <h1 class="article-title">{{ page.title }}</h1>
        <header class="article-header">
          <span class="article-date">{{ page.date | date_to_string }}</span>, by
          <span class="article-author">{{ page.author }}</span>
          <img class="article-avatar" src="{{ page.avatar }}" alt="{{ page.author }}" width="25" />
        </header>
        <div class="article-content">
          {{ content }}
        </div>
      </acticle>
    </div>
  </div>
</div>
